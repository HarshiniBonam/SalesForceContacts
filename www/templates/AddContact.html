
	<div  class = "container" style="margin-left:5%;">
        <h3>New Contact</h3>
        <button class = "btn btn-primary" go-click="/list">HOME</button>
        <br>
	    <form name="NewContactForm" ng-submit="NewContactForm.$valid && adder.addContact()" novalidate>
    		<table class="table table-hover">
                <tr>
                <td>Salutation: </td>
                <td>
                    <select ng-model="adder.contact.Salutation">
                        <option value="Mr.">Mr.</option>
                        <option value="Mrs.">Mrs.</option>
                        <option value="Ms.">Ms.</option>
                    </select>
                </td>
            </tr>
    			<tr>
				<td>FirstName:
					<span style="color:red" ng-show="NewContactForm.firstname.$error.required">*</span>
				</td>
				<td>
					<input name="firstname" type="text" ng-model="adder.contact.FirstName" required/>

				</td>
			</tr>
    			<tr>
				<td>LastName:
					<span style="color:red" ng-show="NewContactForm.lastname.$error.required">*</span>
				</td>
				<td>
					<input name="lastname" type="text" ng-model="adder.contact.LastName" required/>

				</td>
			</tr>
    			<tr>
				<td>Email:
					<span style="color:red" ng-show="NewContactForm.email.$error.required">*</span>
				</td>
				<td>
					<input name="email" ng-model="adder.contact.Email" type="email" required/>

  						<span style="color:red" ng-show="NewContactForm.email.$error.email">Invalid email address.</span>
  				</td>
			</tr>
			<tr>
                <td>Date of Birth:
					<span style="color:red" ng-show="NewContactForm.lastname.$error.required">*</span>
				</td>
                <td><input placeholder="yyyy-mm-dd" type="text" ng-model="adder.contact.Birthdate" required/>
                </td>
            </tr>
    			<tr>
				<td>Job Title: </td>
				<td><input type="text" ng-model="adder.contact.Title"/>
				</td>
			</tr>
    			<tr>
				<td>Department: </td>
				<td><input type="text" ng-model="adder.contact.Department"/>
				</td>
			</tr>
                <tr>
                <td>Lead Source</td>
                <td><input type="text" ng-model="adder.contact.LeadSource"/>
                </td>
            </tr>
                
                <tr>
                <td>Phone: </td>
                <td><input type="text" ng-model="adder.contact.Phone"/>
                </td>
            </tr>
                <tr>
                <td>Fax :</td>
                <td><input type="text" ng-model="adder.contact.Fax"/>
                </td>
            </tr>
                <tr>
                <td>Mobile Phone</td>
                <td><input type="text" ng-model="adder.contact.MobilePhone"/>
                </td>
            </tr>
                <tr>
                <td>Mailing address:</td>
                <td>
                    <textarea rows="4" type="text" ng-model="adder.contact.MailingStreet"/>
                </td>
            </tr>
                <tr>
                    <td></td>
                    <td>
                        <input class="btn btn-success" type="submit" value="ADD"></button>
                    </td>
                </tr>
	    	</table>
	    </form>
    </div>
